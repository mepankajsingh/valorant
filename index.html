                height: auto
            }

                .edge-images-container {
                    width:var(--max-width,100%);
                    height: var(--max-height,auto);
                    position: relative
                }

                .edge-images-container:before {
                    content: "";

                    padding-bottom: calc(100% / (var(--aspect-ratio, 1/1)))
                }

                .edge-images-container .edge-images-img {
                    position: absolute;
                    height: 100%;
                    top: 0;
                    left: 0
                }
            }

            .edge-images-container.contain img {
                -o-object-fit: contain;
                object-fit: contain
            }

            .modal {
                font-family: "Inter",-apple-system,BlinkMacSystemFont,avenir next,avenir,segoe ui,helvetica neue,helvetica,Ubuntu,roboto,noto,arial,sans-serif
            }

            .modal__overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.6);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 100
            }

            .modal__container {
                background-color: var(--white);
                padding: 30px;
                max-width: 600px;
                max-height: 100vh;
                border-radius: 4px;
                overflow-y: auto;
                box-sizing: border-box
            }

            .modal__header {
                display: flex;
                justify-content: space-between;
                align-items: center
            }

            .modal__close {
                cursor: pointer;
                position: absolute;
                top: 25px;
                right: 25px
            }

            .modal__close:before {
                line-height: 22px;
                display: inline-block;
                width: 22px;
                height: 22px;
                content: "";
                background: var(--root-d-1);
                color: var(--root-d-1);
                background-size: 100% 100%;
                -webkit-mask-size: 22px 22px;
                mask-size: 22px 22px;
                -webkit-mask-repeat: no-repeat;
                mask-repeat: no-repeat;
                -webkit-mask-position: center center;
                mask-position: center center;
                -webkit-mask-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>');
                mask-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>');
                box-sizing: border-box
            }

            .modal__close:hover:before {
                background: var(--root-d-0);
                color: var(--root-d-0)
            }

            .modal__title {
                margin-top: 0;
                margin-bottom: 0;
                font-size: 20px;
                color: var(--root-d-0);
                box-sizing: border-box
            }

            .modal__close {
                background: transparent;
                border: 0
            }

            .modal__content {
                margin-top: 20px;
                margin-bottom: 20px;
                font-size: 14px;
                line-height: 22px
            }

            .modal__content p {
                margin-bottom: 15px
            }

            .modal__content p:last-child {
                margin-bottom: 0
            }

            .modal__btn {
                width: 70px;
                line-height: 30px;
                font-size: 12px;
                font-family: "Inter",-apple-system,BlinkMacSystemFont,avenir next,avenir,segoe ui,helvetica neue,helvetica,Ubuntu,roboto,noto,arial,sans-serif;
                font-weight: 600;
                background-color: var(--root-l-1);
                color: var(--root-d-1);
                border-radius: 5px;
                border-style: none;
                border-width: 0;
                cursor: pointer;
                -webkit-appearance: button;
                text-transform: none;
                overflow: visible;
                margin: 0;
                -moz-osx-font-smoothing: grayscale;
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden
            }

            .modal__btn:focus,.modal__btn:hover {
                color: var(--root-d-0)
            }

            .modal__btn-primary {
                background-color: var(--accent-0);
                color: #fff
            }

            .micromodal-slide {
                display: none
            }

            .micromodal-slide.is-open {
                display: block
            }

            .micromodal-slide[aria-hidden=false] .modal__overlay {
                animation: mmfadeIn 0.3s cubic-bezier(0,0,0.2,1)
            }

            .micromodal-slide[aria-hidden=false] .modal__container {
                animation: mmslideIn 0.3s cubic-bezier(0,0,0.2,1)
            }

            .micromodal-slide[aria-hidden=true] .modal__overlay {
                animation: mmfadeOut 0.3s cubic-bezier(0,0,0.2,1)
            }

            .micromodal-slide[aria-hidden=true] .modal__container {
                animation: mmslideOut 0.3s cubic-bezier(0,0,0.2,1)
            }

            .micromodal-slide .modal__container,.micromodal-slide .modal__overlay {
                will-change: transform
            }

            @keyframes mmfadeIn {
                0% {
                    opacity: 0
                }

                to {
                    opacity: 1
                }
            }

            @keyframes mmfadeOut {
                0% {
                    opacity: 1
                }

                to {
                    opacity: 0
                }
            }

            @keyframes mmslideIn {
                0% {
                    transform: translateY(15%)
                }

                to {
                    transform: translateY(0)
                }
            }

            @keyframes mmslideOut {
                0% {
                    transform: translateY(0)
                }

                to {
                    transform: translateY(-10%)
                }
            }
